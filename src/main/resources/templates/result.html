<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Pair Finder</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Result</h1>
<div th:if="${message}">
  <p th:text="${message}"></p>
</div>
<div th:if="${employeeId1}">
  <p>Pair of employees with the longest time worked together:</p>
  <table>
    <thead>
    <tr>
      <th>Employee ID 1</th>
      <th>Employee ID 2</th>
      <th>Project ID</th>
      <th>Total Overlap Days</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${employeeId1}"></td>
      <td th:text="${employeeId2}"></td>
      <td th:text="${projectId}"></td>
      <td th:text="${totalOverlapDays}"></td>
    </tr>
    </tbody>
  </table>
</div>
<a href="/">Upload another file</a>
</body>
</html>
